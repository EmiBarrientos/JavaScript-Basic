<meta charset="utf-8">
<h1>Funciones con JavaScript</h1>
<script>
	function saltarLinea(){
		document.write("<br><br><br>");
		document.write("<hr>")

	}
	function imprimir(frase){
		document.write("<big>");
		document.write(frase);
		document.write("</big>");
		saltarLinea();
	}
	var anio=2022;
	var miAnio=1996;
	var anioHermana=1994;
	var diferenciaDeEdad= miAnio-anioHermana;
	imprimir("la diferecia de edad entre mi hermana y yo es de: "+ diferenciaDeEdad);
	//este programa calcula la edad de juan, piter y alberto

	imprimir("Juan tiene: "+( anio-1996)+" años");
	imprimir("Piter tiene: "+( anio-1976)+" años");
	imprimir("Alberto tiene: "+( anio-2006)+" años");

	


</script>
