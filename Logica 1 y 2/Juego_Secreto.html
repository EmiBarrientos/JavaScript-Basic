<meta charset="utf-8">
	<input/>
	<button> click para saber si acerto</button>


<script>
	var numAleatorio= Math.round(Math.random()*10);
	var input =document.querySelector("input");
	input.focus();
	function verificar(){
		
		if(parseInt(input.value)==numAleatorio){
			alert("usted acerto");

		}
		else{
			alert("usted erro");
		}
		input.value="";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
