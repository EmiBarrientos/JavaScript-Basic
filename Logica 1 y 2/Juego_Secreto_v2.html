<meta charset="utf-8">
	<input/>
	<button> click para saber si acerto</button>


<script>
	//var numAleatorio= Math.round(Math.random()*10);
	var numSecretos=[3,7,9,1];
	var input =document.querySelector("input");
	input.focus();
	


	function verificar(){
		var acerto=false;
		for(var i=0;i<numSecretos.length;i++){
			
			if(parseInt(input.value)==numSecretos[i]){
			alert("usted acerto");
			acerto=true;
			break;
			}	
		}	
		if(acerto==false){
			alert("no acerto ninguno");
		}
		
		input.value="";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
