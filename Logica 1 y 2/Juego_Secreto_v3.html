<meta charset="utf-8">
	<input/>
	<button> click para saber si acerto</button>


<script>
	//var numAleatorio= Math.round(Math.random()*10);
	var input =document.querySelector("input");
	input.focus();

	function aleatorio(){
		return Math.round(Math.random()*10);
	}

	function ingresarNumArray(cantidad){
		var array = [];
		var cont=0;

		while(cont<cantidad){
			var flag=false;
			var numAleatorio=aleatorio();
			console.log(numAleatorio);
		
			if(numAleatorio!=0){
				for(var i=0;i<array.length;i++){
					if(numAleatorio==array[i]){
						flag=true;
						break;
				}
			}

			if(flag==false){
				array.push(numAleatorio);
				cont++;
			}
				
			}
			
		}
		return array;
	}
	var numSecretos=ingresarNumArray(5);
	console.log(numSecretos);



	function verificar(){
		var acerto=false;
		for(var i=0;i<numSecretos.length;i++){
			
			if(parseInt(input.value)==numSecretos[i]){
				alert("usted acerto");
				acerto=true;
				break;
			}	
		}	
		if(acerto==false){
			alert("no acerto ninguno");
		}
		
		input.value="";
		input.focus();
	}



	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
